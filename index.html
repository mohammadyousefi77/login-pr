<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style/app.css">
</head>
<body>
    <div class="container">
        
        <!-- <div class="red-circle"></div> -->
        <div class="form-box">
            <div class="red-circle"></div>
                <div class="login-form" >
                    <form action="" >
                        <h1 class="login-head">
                                Login Here
                        </h1>
                        <div class="username-div">
                            <label class="username-lable" for="username">Username</label><br>
                            <input  class="username-text" type="text" name="username" id="username" placeholder="Email or Phone">
                        </div>
        
                        <div class="password-div">
                            <label class="password-lable" for="password">Password</label><br>
                            <input  class="password-text" type="text" name="password" id="password" placeholder="Password">
                        </div>
                        
                        <div class="login-button-div">
                            <button class="login-bt" type="submit">Log in</button>
                        </div>
                    </form>
            </div>
                        <div class="blue-circle"></div>
       </div>
            <!-- <div class="blue-circle"></div> -->
    </div>
   

</body>
</html>
